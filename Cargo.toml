[package]
name = "fix_audio"
version = "0.1.0"
edition = "2024"

[dependencies]
hound = "3.5.1"
realfft = { version = "3.5.0", features = ["avx", "neon", "sse"] }
symphonia = { version = "0.5.4", features = ["opt-simd", "all"] }

[profile.release]
opt-level = 3
lto = true
incremental = true
codegen-units = 1
debug = false
panic = "abort"

[profile.flamegraph]
inherits = "release"
debug = true
